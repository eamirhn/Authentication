{% extends 'homePage.html' %}
{%load static%}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}
{% block header %}
{% endblock header %}
{% block body %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-5 center"><img class="img-fluid" src="{%static 'signUp.jpg'%}" alt="login"></div>
            <div class="col-md-5 center">
                <h1>Login</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}                    
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>   
    </div>
</div>
{% endblock body %}
